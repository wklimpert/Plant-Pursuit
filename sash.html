<script>
function myMap() {
  myCenter=new google.maps.LatLng(41.8268227,-71.403154);
  
  var mapOptions= {
    center:myCenter,
    zoom:17, scrollwheel: false, draggable: true,
    mapTypeId:google.maps.MapTypeId.ROADMAP
  };
  
  
  var map=new google.maps.Map(document.getElementById("googleMap"),mapOptions);

  var marker = new google.maps.Marker({
    position: myCenter,
  });
  
  var elmMarker = new google.maps.Marker({
          position: new google.maps.LatLng(41.826241, -71.403011),
          map: map,
          title: "American Elm"
  });
  
  marker.setMap(map);
  elmMarker.setMap(map);
}
</script>
